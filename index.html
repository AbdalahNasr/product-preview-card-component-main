<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container-fluied  overflow-hidden ">
  <div class="row pt-5 m-4">

    <div class="col-lg-6 m-4 ">
    <div class="row  pt-4">
  
    <div class="col-lg-6 m-0 p-0 ">
      <img src="./images/image-product-desktop.jpg" class="w-100 rounded-start" alt="">
  
      </div>
      <div class="col-lg-6 pt-3 bg-light rounded-end">
        <h6 class="p-4 card-subtitle mb-2 text-muted ">
          PERFUME

        </h6>
        
        <div class="col-lg-8 pt-1">

          <h1>  Gabrielle Essence Eau De Parfum
          </h1>
        </div>
        <p class="text-muted m-3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        
        </p>
      <div class="d-flex ps-3">
<div class="col-lg-6 price">

  <h1>  $149.99
  </h1>
</div>
<div class="col-lg-6 pt-3 ps-2">

  <span>
   <h6 class="text-muted text-decoration-line-through">
    $169.99

   </h6> 
  </span>
</div>
      </div>
      <div class="d-grid gap-2 m-3">
        <button class="btn  d-flex justify-content-center" type="button">
           <span><i class="fa-solid fa-cart-shopping pe-3"></i></span><h4>Add to Cart</h4>
        </button>
      </div>
      </div>
  </div>
  </div>
  </div>

  
  
  
  
  <div class="attribution ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AbdalahNasr">Abdallah Nasr</a>.
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
